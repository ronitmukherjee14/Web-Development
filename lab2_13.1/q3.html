<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List</title>
</head>

<body>
    <table cellspacing="20">
        <tr>
            <td>
                <ul type="bullets">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </td>

            <td>
                <ol type="A">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </td>

            <td>
                <dl>
                    <br>
                    <dt>Coffee</dt>
                    <dd>-black hot drink</dd>
                    <dt>Milk</dt>
                    <dd>-white cold drink</dd>
                </dl>
            </td>
        </tr>


        <tr>
            <td>
                <ul type="circle">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </td>

            <td>
                <ol start="3">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </td>

            <td>
                <br>
                <br>
                <ul type="bullets">
                    <li>Item A</li>
                    <li>Item B</li>
                    <ul type="circle">
                        <li>Subitem B.1</li>
                        <li>Subitem B.2</li>
                    </ul>
                    <li>Item C</li>
                </ul>
            </td>
        </tr>
        <td> </td>

        <tr>
            <td>
                <ul type="square">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </td>

            <td>
                <ol type="i">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </td>
            <td> </td>

        </tr>

    </table>
</body>

</html>
